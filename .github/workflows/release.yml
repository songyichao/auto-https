name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build and package
        run: make build-linux-anolis-all && make package-anolis-all
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          name: auto-https ${{ github.ref_name }}
          files: |
            dist/anolis/pkg/auto-https-anolis8.5-amd64.tar.gz
            dist/anolis/pkg/auto-https-anolis8.5-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
